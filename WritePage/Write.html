  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kyobo+Handwriting 2022&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Write.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
<nav>
  <div class="logo-container">
    <a href="/MainPage/main.html"><img src="logo.png" alt="Logo"></a> 
    <div class="logo-text">NoonDDock</div>
  </div>
  <div class="navContainer1">

    <div id="NoonDDock" class="underline"><a href="/NoonDDockPage/NoonDDock.html" class="green">눈똑들이기</a></div>
    <div id="family"><a href="/MyFamilyPage/MyFamily.html" class="green">우리 가족 눈똑</a></div>
    <div id="my"><a href="/MyNoonDDockPage/My.html" class="green">나의 눈똑</a></div>

  <div class="navContainer2">
    <div class="login"><a href="/LoginPage/login.html" class="green">로그인 |</a></div>

  </div>

<div class="titlecon">
  <p class="maintitle">눈똑 작성하기</p>
</div>

<section class="sec">
    <div class="input-group">
      <label for="name"></label>
      <input class="family-layout family-font" type="text" id="name" name="name" placeholder="제목을 입력해주세요"
             maxlength="20">

             <di v class="cate">

             <select class="city family-font" style="margin-top: 3.5vw" name="city">
                <option value="" style="display: none">지역을 선택해주세요</option>
                <option value="서울/경기/인천">서울/경기/인천</option>
                <option value="강원">강원</option>
                <option value="대전">대전</option>
                <option value="세종/충남/충북">세종/충남/충북</option>
                <option value="부산/울산">부산/울산</option>
                <option value="경남/경북">경남/경북</option>
                <option value="광주/전남/전북">광주/전남/전북</option>
                <option value="제주">제주</option>
              </select>

              <select class="city family-font" style="margin-top: 3.5vw" name="field">
                <option value="" style="display: none">분야를 선택해주세요</option>
                <option value="등산/낚시">등산/낚시</option>
                <option value="공연/콘서트">공연/콘서트</option>
                <option value="연극/뮤지컬">연극/뮤지컬</option>
                <option value="스포츠/레저">스포츠/레저</option>
                <option value="전시/행사">전시/행사</option>
              </select>


            </div>

      <div style="align-items: center">
        <label for="number"></label>
        <input class="family-layout family-font" style="margin-top: 3.5vw" type="text" id="number" name="number" placeholder="위치를 입력해주세요"
               maxlength="20">
      </div>
      
      <label for="comment"></label>
        <input class="family-layout family-font" style="margin-top: 3.5vw" type="text" id="comment" name="comment" placeholder="한 줄 눈똑을 입력해주세요"
               maxlength="20">
      </select>


    </div>

    <div class="piccontainer">
      <label for="imageInput" class="blank" id="imageUploader">
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <img src="camera.png" id="previewImage">
        <span>0/3</span>
      </label>
        <div class="grey">
        </div>
        <div class="grey">
        </div>
        <div class="grey">
        </div>
    </div>
   


    <div class="btn-container">
      <button type = "submit" class="family-btn-layout family-font" style="color: #FFFFFF; border: none">올리기</button>
      <a href = "#" class="family-btn-layout family-font" style="color: #FFFFFF">나가기</a> 
    </div>
  </form>
</section>


<footer>
  <div class="footercontainer">
    <div class="container1">
      <div class="inform1">
        <span>이용약관&nbsp;</span>
        <span>&nbsp;개인정보처리방침</span>
      </div>
      <div class="inform2">
        <span>상호명: 눈똑&nbsp;&nbsp;</span>
      </div>
      <div class="copy"><span>Copyright © 한성대학교 멋쟁이사자처럼 11기 All rights reserved.</span></div>
    </div>

    <div class="container2">
                <span class="inform5">
                    <br><br><br><br>
                    PM: 김지은<br>
                    DE: 임채현<br>
                    BE: 박태범, 최용석<br>
                    FE: 이나경, 이수아</span>
    </div>
  </div>
</footer>

</body>

</html>
